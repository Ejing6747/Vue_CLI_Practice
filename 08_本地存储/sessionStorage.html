<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sessionStorage</title>
  </head>
  <body>
    <h2>sessionStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllData()">清空所有数据</button>

    <script type="text/javascript">
      let person = {
        name: "张三",
      };
      function saveData() {
        window.sessionStorage.setItem("msg", "hello");
        window.sessionStorage.setItem("person", JSON.stringify(person));
      }
      function readData() {
        console.log(sessionStorage.getItem("msg"));
        console.log(JSON.parse(sessionStorage.getItem("person")));
      }
      function deleteData() {
        sessionStorage.removeItem("msg");
        sessionStorage.removeItem("person");
      }
      function deleteAllData() {
        sessionStorage.clear();
      }
    </script>
  </body>
</html>
